<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход</title>
    </head>
    <body class="">
        <section class="login">
            <div class="container">
                <div class="login__left">
                    <div class="login__top">
                        <div class="login__logo">
                            <img src="./assets/images/common/logo.svg" alt="MADE x BMG" />
                        </div>
                    </div>
                    <div class="login__info">
                        <div class="login__info__title">Приветствуем!</div>
                        <div class="login__info__line"></div>
                        <div class="login__info__desc">
                            Для входа на платформу введите логин и пароль, предоставленные для доступа в программу. При входе в приложение Вы соглашаетесь с
                            <a href="#!">Правилами пользовательского соглашения</a> и <a href="#!">Политикой обработки персональных данных</a>
                        </div>
                    </div>
                </div>
                <div class="login__right">
                    <form class="login__form">
                        <div class="login__form__title">Вход в приложение</div>
                        <div class="login__form__inputs">
                            <div class="input-wrapper">
                                <span>Введите логин</span>
                                <input placeholder="Логин" />
                            </div>
                            <div class="input-wrapper">
                                <span>Введите пароль</span>
                                <input placeholder="Пароль" />
                            </div>
                        </div>
                        <div class="login__form__btn">
                            <button class="btn btn__login" disabled>Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
